
<div class="header">
  <h2>Currency Converter</h2>
</div>
<div class="content">
  <div class="currency-converter">
    <app-fx-converter (currencySetter)="updateHistory($event)"></app-fx-converter>
  </div>
  <div class="currency-history">
    <app-currency-history [currencyInfo]="currencyInfo" [title]="title"></app-currency-history>
  </div>
</div>
